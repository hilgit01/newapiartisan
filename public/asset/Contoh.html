

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seafood Terlaris</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding-top: 10px;
        }
        .product-card {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .product-card p {
            font-size: 16px;
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Seafood Terlaris</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="asset/ikan_kakap.jpg" alt="Ikan Kakap">
                <h3>Ikan Kakap</h3>
                <p>Rp 50.000 / kg</p>
            </div>
            <div class="product-card">
                <img src="asset/Anadara_granosa.jpg" alt="Kerang Dara">
                <h3>Kerang Dara</h3>
                <p>Rp 75.000 / kg</p>
            </div>
            <div class="product-card">
                <img src="asset/cumi-cumi.jpg" alt="Cumi-Cumi">
                <h3>Cumi-Cumi</h3>
                <p>Rp 65.000 / kg</p>
            </div>
            <div class="product-card">
                <img src="asset/kepiting.jpg" alt="Kepiting">
                <h3>Kepiting</h3>
                <p>Rp 65.000 / kg</p>
            </div>
        </div>
    </div>

</body>
</html>
